<!DOCTYPE html>
<html>
<head>
    <title>Compute Result</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Computation Result</h2>

    <!-- Display header data if available -->
    {% if data %}
        <h3>Header Data:</h3>
        <ul>
            {% for item in data %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Display the computation result -->
    <h3 class="mt-4">Result:</h3>
    <p>{{ result }}</p>

    <!-- Display the graph if available -->
    {% if graph_base64 %}
        <h3 class="mt-4">Graph:</h3>
        <img src="data:image/png;base64,{{ graph_base64 }}" alt="Graph" class="img-fluid">
    {% endif %}

    <!-- Link to return to the dashboard with Bootstrap styling -->
    <form action="/dashboard" method="get">
        <button type="submit" class="btn btn-primary mt-4">Back to Dashboard</button>
    </form>
</div>

<!-- Include Bootstrap JavaScript (optional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
