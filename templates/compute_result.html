<!DOCTYPE html>
<html>
<head>
    <title>Compute Result</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">SPC results for the {{ selected_item }}</h2>

    <!-- Display the computation result in an alert component -->
    <div class="alert {% if result == 1 %}alert-success{% else %}alert-danger{% endif %}" role="alert">
        <h3 class="mt-4">Normality test (0: Non normal, 1:Normal):</h3>
        <p>{{ result }}</p>
    </div>

    <!-- Display the graph if available without scrolling -->
    <div class="row">
        <div class="col-md-12">
            {% if graph_base64 %}
                <h3 class="mt-4">{{ selected_item }} Histogram and distribution:</h3>
                <img src="data:image/png;base64,{{ graph_base64 }}" alt="Graph" class="img-fluid">
            {% endif %}
        </div>
    </div>

    <!-- Link to return to the dashboard with Bootstrap styling -->
    <form action="/dashboard" method="get">
        <button type="submit" class="btn btn-primary mt-4">Back to variable selction</button>
    </form>
</div>

<!-- Include Bootstrap JavaScript (optional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
