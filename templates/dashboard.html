<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>

<h2>Dashboard</h2>

{% if data %}
  <form action="/process_selection" method="post">
    <h3>Select an item:</h3>
    {% for item in data %}
      <label>
        <input type="radio" name="selected_item" value="{{ item }}"> {{ item }}
      </label><br>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
{% else %}
  <p>No data available.</p>
{% endif %}

<!-- Display the computation result and graph if available -->
{% if result is defined %}
  <h3>Computation Result:</h3>
  <p>{{ result }}</p>

  {% if graph_base64 %}
    <h3>Graph:</h3>
    <img src="data:image/png;base64,{{ graph_base64 }}" alt="Graph">
  {% endif %}

  <!-- "New Compute" button that allows you to select another item -->
  <form action="/compute" method="get">
    <input type="submit" value="New Compute">
  </form>
{% endif %}

</body>
</html>
