<!DOCTYPE html>
<html>
<body>

<h2>Dashboard</h2>

{% if data %}
  <form action="/process_selection" method="post">
    <h3>Select an item:</h3>
    {% for item in data %}
      <label>
        <input type="radio" name="selected_item" value="{{ item }}"> {{ item }}
      </label><br>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
{% else %}
  <p>No data available.</p>
{% endif %}

</body>
</html>
